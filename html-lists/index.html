<!DOCTYPE html>
<html>
    <head>
        <title>HTML Lists</title>
    </head>
    
    <body>
        <h1>HTML Lists</h1>
        <p>Example of HTML Lists</p>
        
        <ul>
            <li>Item-1</li>
            <li>Item-2</li>
            <li>Item-3</li>
        </ul>
        
        <ol>
            <li>(1)</li>
            <li>(2)</li>
            <li>(3)</li>
        </ol>
        
        <dl>
            <dt>Definition title</dt>
            <dd>Definition description</dd>
        </dl>
        
    </body>
    
</html>
